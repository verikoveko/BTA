<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დამიკავშირდით</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
  <header>
    <h1>დამიკავშირდით</h1>
    <p>თუ გაქვთ შეკითხვა გამოგვიგზავნეთ შეტყობინება და ჩვენ დაგიკავშირდებით.</p>
  </header>

  <main>
    <form action="#" method="post" novalidate>
      <p>
        <label for="name">სახელი *</label><br />
        <input id="name" name="name" type="text" placeholder="თქვენი სახელი" required />
      </p>

      <p>
        <label for="email">ელ.ფოსტა *</label><br />
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </p>

      <p>
        <label for="message">შეტყობინება *</label><br />
        <textarea id="message" name="message" rows="6" placeholder="გვითხარით რაც გაინტერესებთ" required></textarea>
      </p>

      <p>
        <button type="submit">
          <i class="fa-solid fa-paper-plane"></i> გაგზავნა
        </button>
      </p>
    </form>

    <section aria-labelledby="contact-info">
      <h2 id="contact-info">კონტაქტი</h2>
      <p><i class="fa-solid fa-phone"></i> <strong>ტელ:</strong> +995 32 123 45 67</p>
      <p><i class="fa-solid fa-envelope"></i> <strong>ელ.ფოსტა:</strong> info@example.com</p>
      <p><i class="fa-solid fa-map-marker-alt"></i> თბილისი, საქართველო</p>
    </section>
  </main>

  <footer>
    <p>&copy;2025</p>
  </footer>
</body>
</html>
